{% extends 'compte2.html' %}

{% block title %}
chatbox
{% endblock %}

{% block content %}
<div class="container">
    <h2>Conversation</h2>
    <ul>
        {% for message in messages %}
        <li>{{ message.sender.username }}: {{ message.content }}</li>
        {% endfor %}
    </ul>

    <form method="post" action="{% url 'chatbox' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_recipient" class="form-label">Recipient:</label>
            {{ form.recipient }}
        </div>
        <div class="form-group">
            <label for="id_message" class="form-label">Message:</label>
            {{ form.message }}
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
